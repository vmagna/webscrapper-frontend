<div class="p-d-block p-pb-4">

  <div class="p-4 card-date">
    <div class="p-d-flex p-flex-wrap-reverse">
      <div class="p-col-12 p-md-3 p-xs-6">
        <div class="p-float-label">
          <p-calendar inputId="dtInicio" id="dtInicio" [showTime]="true"
                      [(ngModel)]="filtro.dtInicio"></p-calendar>
          <label for="dtInicio">Data/ Hora in√≠cio</label>
        </div>
      </div>
      <div class="p-col-12 p-md-3 p-xs-6">
        <div class="p-float-label">
          <p-calendar [(ngModel)]="filtro.dtFim" [showTime]="true" inputId="dtFim" id="dtFim"></p-calendar>
          <label for="dtFim">Data/ Hora final</label>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  <p-card>
    <div class="p-d-flex p-mb-8">

      <div class="p-field p-col-12 p-md-3">
        <p-listbox [options]="estadosSelect" (onClick)="changeFiltro()"
                   [(ngModel)]="filtro.estado"></p-listbox>
      </div>

      <div class="p-d-flex p-col-12 p-md-9">
        <p>Content</p>
      </div>

    </div><!-- final row calendario -->

    <div class="p-d-flex p-flex-wrap-reverse p-mb-8">
      <div class="p-mr-2 p-mb-2">Item 1</div>
      <div class="p-mr-2 p-mb-2">Item 2</div>
      <div class="p-mr-2 p-mb-2">Item 3</div>
      <div class="p-mr-2 p-mb-2">Item 4</div>
      <div class="p-mr-2 p-mb-2">Item 5</div>
      <div class="p-mr-2 p-mb-2">Item 6</div>
    </div>
  </p-card>
</div>
